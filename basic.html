        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": "base", "shape": "dot"}, {"color": "#97c2fc", "id": 1, "label": "ananas", "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": "BirkenLP", "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": "chribbel", "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": "Dndndbdbsbsi", "shape": "dot"}, {"color": "#97c2fc", "id": 5, "label": "don1ka", "shape": "dot"}, {"color": "#97c2fc", "id": 6, "label": "em\u0026em\ud83e\udec2", "shape": "dot"}, {"color": "#97c2fc", "id": 7, "label": "Felix", "shape": "dot"}, {"color": "#97c2fc", "id": 8, "label": "francisco", "shape": "dot"}, {"color": "#97c2fc", "id": 9, "label": "Katarina Sorgo", "shape": "dot"}, {"color": "#97c2fc", "id": 10, "label": "Kati", "shape": "dot"}, {"color": "#97c2fc", "id": 11, "label": "Kimi", "shape": "dot"}, {"color": "#97c2fc", "id": 12, "label": "Lissa", "shape": "dot"}, {"color": "#97c2fc", "id": 13, "label": "Luca", "shape": "dot"}, {"color": "#97c2fc", "id": 14, "label": "luondkevin", "shape": "dot"}, {"color": "#97c2fc", "id": 15, "label": "sophieebelsheiser", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 1, "to": 0}, {"from": 2, "to": 0}, {"from": 3, "to": 0}, {"from": 4, "to": 0}, {"from": 5, "to": 0}, {"from": 6, "to": 0}, {"from": 7, "to": 0}, {"from": 8, "to": 0}, {"from": 9, "to": 0}, {"from": 10, "to": 0}, {"from": 11, "to": 0}, {"from": 12, "to": 0}, {"from": 13, "to": 0}, {"from": 14, "to": 0}, {"from": 15, "to": 0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
